<div class="chart-content-wrapper shadow p-4 min-h-30 rounded-3">
    <div class="chart-data">
        <div class="topbar d-flex align-items-start justify-content-between border-bottom">
            <div class="d-flex align-items-start gap-3">
                <p class="d-flex align-items-center gap-2 fw-semibold lh-1">
                    <span class="d-flex align-items-center text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            fill="currentColor">
                            <path
                                d="M5 3V19H21V21H3V3H5ZM20.2929 6.29289L21.7071 7.70711L16 13.4142L13 10.415L8.70711 14.7071L7.29289 13.2929L13 7.58579L16 10.585L20.2929 6.29289Z">
                            </path>
                        </svg>
                    </span>
                    <span class="fs-5">Timesheets Summary</span>
                </p>

                <div>
                    <p>
                        <span>
                            2024-01-01 - 2024-12-31
                        </span>
                        <span class="text-warning d-flex align-items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"
                                fill="currentColor">
                                <path
                                    d="M20 17H22V19H2V17H4V10C4 5.58172 7.58172 2 12 2C16.4183 2 20 5.58172 20 10V17ZM9 21H15V23H9V21Z">
                                </path>
                            </svg>
                            194 missing weekly timesheets
                        </span>
                    </p>
                </div>
            </div>

            <!-- REMINFD BUTTON START -->
            <div>
                <button class="btn text-primary fw-medium d-flex align-items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"
                        fill="currentColor">
                        <path
                            d="M3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3ZM12.0606 11.6829L5.64722 6.2377L4.35278 7.7623L12.0731 14.3171L19.6544 7.75616L18.3456 6.24384L12.0606 11.6829Z">
                        </path>
                    </svg>
                    Remind me</button>
            </div>
            <!-- REMINFD BUTTON END -->
        </div>

        <div class="row">
            <div class="col-4">
                <!-- DOUGHNUT CHART -->
                <div *ngFor="let chart of donutChartData; let i = index">
                    <canvas class="donut-canvas" #timesheetDonutChartCanvas></canvas>
                </div>
            </div>
            <div class="col-8">
                <!-- PIE CHART -->
                <div class="pie-chart-canvas">
                    <canvas #timesheetSummaryPieChartCanvas></canvas>
                </div>
            </div>
        </div>

        <!-- TIMESUMMARY TABLE START -->
        <div class="row">
            <div class="col-12">
                <div class="time-summary-table-container">
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                        <!-- Dynamic Columns -->
                        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold; letter-spacing: 1px; text-transform: capitalize;">
                           {{ columnMappings[column] || column | titlecase }}
                         </th>
                         <td mat-cell *matCellDef="let element" class="text-right">
                           {{ element[column] }}
                         </td>
                        </ng-container>
                        
                        <!-- Header Row -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <!-- Data Rows -->
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>

                </div>
            </div>
        </div>
        <!-- TIMESUMMARY TABLE END -->
    </div>
</div>
